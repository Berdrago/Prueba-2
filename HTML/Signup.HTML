<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/css.css">
    <title>Crear nueva cuenta </title>
  </head>
  <body class="body" >
    <div class="container" style="background-color: white;width: 30%; height:0%;">
      <div id="container" >
        <form id="miFormulario">
          <img class="img" src="../Imagenes/user-login.png" width="100" height="100" alt="Imagen de usuario " >
          <div class="container">
            <div class="row">
              <form action="procesar.php" method="post" id="Formulario">
                <div class="form-group">
                  <label for="nombre">Usuario</label> 
                  <input type="text" class="form-control" id="usuario" name="nombre" placeholder="Ingresar usuario" required >
                  <div id="mensaje1" class="alert alert-danger" role="alert">Ingresar nombre de usuario</div>
                  <div id="mensaje10" class="alert alert-danger" role="alert">El nombre de usuario esta en uso </div>
                </div>
                <div class="form-group">
                  <label for="email">Correo</label> 
                  <input type="email" class="form-control" id="email" name="email" placeholder="Ingresar correo electronico" required >
                  <div id="mensaje2" class="alert alert-danger" role="alert">Ingresar Email valido</div>
                  <div id="mensaje7" class="alert alert-danger" role="alert">El formato de email es invalido</div>
                  <div id="mensaje11" class="alert alert-danger" role="alert">El email ingresado ya esta uso  </div>
                </div>
                <div class="form-group">
                  <label for="clave">Clave</label> 
                  <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingresar clave" required >
                  <div id="mensaje3" class="alert alert-danger" role="alert">Ingresar clave</div>
                </div>
                <div class="form-group">
                  <label for="clave">Clave</label> 
                  <input type="password" class="form-control" id="clave2" name="clave" placeholder="Repetir clave" required >
                  <div id="mensaje4" class="alert alert-danger" role="alert">Repetir clave</div>
                  <div id="mensaje6" class="alert alert-danger" role="alert">Las claves no coinciden</div>                  
                </div>
                <div class="centrado"> <input type="button" class="btn btn-primary "style="margin: 10px;width: 60%; ;height: 60%;"  id="validar" value="Validar">  </div>
                <div class="centrado"> <input type="reset"class="btn btn-danger" style="margin: 10px;width: 60%; ;height: 60%;" id="limpiar" value="Limpiar"> </div>
                <div class="centrado"> <input type="submit"class="btn btn-success" style="margin: 10px;width: 60%; ;height: 60%;" id="registrar" value="Registrar"> </div>
                <h6 class="centrado"  > <a class="nombres"  href="Signin.html">Volver</a> </h6>
              </form>
            </div>
          </div>
        </form> 
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#mensaje1').hide();
        $('#mensaje2').hide();
        $('#mensaje3').hide();
        $('#mensaje4').hide();
        $("#mensaje6").hide();
        $('#registrar').hide();
        $('#mensaje7').hide();
        $('#mensaje11').hide();
        $('#mensaje10').hide();


        console.log("jquery")
        $('#limpiar').click(function(){
            $('#mensaje1').hide();
            $('#mensaje2').hide();
            $('#mensaje3').hide();
            $('#mensaje4').hide();
            $("#mensaje6").hide();
            $('#mensaje7').hide();
            $('#registrar').hide();
            $('#validar').show();
            $('#mensaje11').hide();
            $('#mensaje10').hide();
        });
        $("#validar").click(function(){
          event.preventDefault();
          var registrar = true;
          var validar1 = false;
          var validar2 = false;
          var validar3 = false;
          var validar4 = false;
          var validar5 = false;
          var validar6 = false;
          var validar7 = false;
          var validar8 = false;
          
          var usuario = $('#usuario').val().trim();
          var email = $('#email').val().trim();
          var clave = $('#clave').val().trim();
          var clave2 = $('#clave2').val().trim();
          
          if(!(usuario.length<=16 && usuario.length >=4 )) {
            $('#mensaje1').show();
            
            validar2 = false;
            
          }else{
            $('#mensaje1').hide();
            
            validar2 = true;

          }
          
          function validateCorreo($email) {
            var correoReg = /^([\w-.]+@([\w-]+.)+[\w-]{2,4})?$/;
            return correoReg.test( $email ); 
          }
          console.log("Correo : ",validateCorreo(email));
          if( email.length != 0 && validateCorreo(email)){
            $('#mensaje2').hide();
            validar3 = true;
          }else{
            $('#mensaje2').show();
            
            validar3 = false;
            
          }


          if(!(clave.length<=16 && clave.length >=8)) {
            $('#mensaje3').show();
            
            validar6 = false;
            
          }else{
            $('#mensaje3').hide();
            
            validar6 = true;
            
          }
          if(!(clave2.length<=16 && clave2.length >=8)) {
            $('#mensaje4').show();
            
            validar7 = false;
            
          }else{
            $('#mensaje4').hide();
            
            validar7 = true;
          }
          if(!(clave == clave2)){
            $("#mensaje6").show();
            
            validar8 = false;
          }else{
            $("#mensaje6").hide();
            
            validar8 = true;
          }
          
          var form = new FormData();
          form.append("username", usuario);
          form.append("email", email);
          form.append("password1", clave);
          form.append("password2", clave2);

          var settings = {
            "url": "http://nriverv.pythonanywhere.com/api/v1/validation/all/",
            "method": "POST",
            "timeout": 0,
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
            "data": form
          };

          $.ajax(settings).done(function (response) {
            console.log(response);
            var jason = JSON.parse(response);
            var validar9 = !(jason.errorUsername || jason.errorEmail )
            if(jason.errorUsername){
              $('#mensaje10').show();
            }else{
              $('#mensaje10').hide();
            }
            if(jason.errorEmail){
              $('#mensaje11').show();
            }else{
              $('#mensaje11').hide();
            }
            
            if(validar2 && validar3  && validar6 && validar7 && validar8 && validar9 ){
              $('#registrar').show();
              $('#validar').hide();
            }else{
              $('#registrar').hide();
              $('#validar').show();
            }
          });
        });
        $('#registrar').click(function(){
          event.preventDefault();
          
          var usuario = $('#usuario').val().trim();
          var email = $('#email').val().trim();
          var clave2 = $('#clave2').val().trim();
          var form = new FormData();
          form.append("username", usuario);
          form.append("email", email);
          form.append("password", clave2);

          var settings = {
            "url": "http://nriverv.pythonanywhere.com/api/v1/signup/",
            "method": "POST",
            "timeout": 0,
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
            "data": form
          };

          $.ajax(settings).done(function (response) {
            window.location ='Signin.HTML';

            console.log(response);

          }).fail(function(){
            console.log("Error api registro");


          });


        });
      });   
  </script>
  </body>
